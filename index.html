<!DOCTYPE html>
<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/HTML5_logo_black.svg/1024px-HTML5_logo_black.svg.png">
            </div>
            <div>
                <h4>HTML 5</h4>
                <p>juntu</p>
            </div>
            <div>
                <i class="fa-solid fa-align-justify"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://cdn.pixabay.com/photo/2021/04/13/23/25/paisaje-6176882_1280.jpg" alt="">
        </div>
        <div class="post-body">
            <div class="reactions">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-bookmark" id="lado"></i>
            </div>
            <div class="people-likes">
                <p>Liked by <strong>4GeeksAcademy</strong>. <strong>html5 </strong>. <strong>Web </strong> and <strong>100.000 others</strong></p>
            </div>
            <div class="texto">
                <p>Lorem ipsum dolor sit amet, consectetuer adipscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniar.</p>
            </div>
        </div>
    </div>
</body>
